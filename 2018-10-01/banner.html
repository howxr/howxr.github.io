<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=yes" name="format-detection" />
<meta name="apple-mobile-web-app-status-bar-style" content="white">
<meta name="x5-fullscreen" content="true">
<meta name="apple-touch-fullscreen" content="yes">
<title>Document</title>
<style>
*{margin:0;padding:0;}
.box{
height:200px;
width:100%;
overflow: hidden;
}
.movebox{
height:200px;
width:9000px;
padding:0;
position:relative;
left:0;
}
.movebox li{
height:200px;
float:left;
list-style:none;
font-size:30px;
color:#fff;
}
</style>
<script>
window.onload = function(){
var moveX,   //手指滑動距離
endX,    //手指停止滑動時X軸座標
cout = 0,  //滑動計數器
moveDir;  //滑動方向
var movebox = document.querySelector(".movebox");  //滑動物件
var Li = movebox.querySelectorAll("li");  //滑動物件item
var width = parseInt(window.getComputedStyle(movebox.parentNode).width);  //滑動物件item的寬度
movebox.style.width = (width*4)   "px"; //設定滑動盒子width
for(var i = 0; i < Li.length; i  ){
Li[i].style.width = width   "px";  //設定滑動item的width，適應螢幕寬度
}
//觸控開始
function boxTouchStart(e){
var touch = e.touches[0];  //獲取觸控物件
startX = touch.pageX;  //獲取觸控座標
endX = parseInt(movebox.style.webkitTransform.replace("translateX(", "")); //獲取每次觸控時滑動物件X軸的偏移值
}
function boxTouchMove(e){
var touch = e.touches[0];
moveX = touch.pageX - startX;  //手指水平方向移動的距離
if(cout == 0 && moveX > 0){   //剛開始第一次向左滑動時
return false;
}
if(cout == 3 && moveX < 0){   //滑動到最後繼續向右滑動時
return false;
}
movebox.style.webkitTransform = "translateX("   (endX   moveX)   "px)"; //手指滑動時滑動物件隨之滑動
}
function boxTouchEnd(e){
moveDir = moveX < 0 ? true : false;   //滑動方向大於0表示向左滑動，小於0表示向右滑動
//手指向左滑動
if(moveDir){
if(cout<3){
movebox.style.webkitTransform = "translateX("   (endX-width)   "px)";
cout  ;
}
//手指向右滑動
}else{
//滑動到初始狀態時返回false
if(cout == 0){
return false;
}else{
movebox.style.webkitTransform = "translateX("   (endX width)   "px)";
cout--;
}
}
}
//滑動物件事件繫結
movebox.addEventListener("touchstart", boxTouchStart, false);
movebox.addEventListener("touchmove", boxTouchMove, false);
movebox.addEventListener("touchend", boxTouchEnd, false);
}
</script>
</head>
<body style="position:absolute;width:100%;overflow:hidden;">
<div class="box">
<ul class="movebox" style="transition-duration:0.2s;transform: translateX(-0px);">
<li style="background:red;">1</li>
<li style="background:yellow">2</li>
<li style="background:blue">3</li>
<li style="background:green">4</li>
</ul>
</div>
</body>
</html>
